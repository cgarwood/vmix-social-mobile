<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<title>vMix Social Replacement</title>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
			integrity="sha512-VZ6m0F78+yo3sbu48gElK4irv2dzPoep8oo9LEjxviigcnnnNvnTOJRSrIhuFk68FMLOpiNz+T77nNY89rnWDg=="
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>

	<body>
		<div id="app">
			<table style="width: 100%;">
				<tr v-for="item in socialData.items">
					<td><button @click="sendRow(item.id)">SEND!</button></td>
					<td><img :src="item.socialImage" /></td>
					<td><img :src="item.avatarImage" /></td>
					<td>{{item.userName}}</td>
					<td v-html="item.message"></td>
					<td>{{item.timeString}}</td>
				</tr>
			</table>
		</div>
		<script>
			/// FUNCTIONS and CONSTANTS
			const server = "http://localhost:8090";
			let timer;

			var app = new Vue({
				el: "#app",
				data: {
					confirmID: "",
					sessionID: guid(),
					activeFilter: "",
					currentPage: 1,
					pageCount: 1,
					updateInterval: null,
					viewQueue: false,
					socialData: {},
				},
				methods: {
					async getData(renewSession = false) {
						console.log("getting data");
						let url = `${server}/data`;
						if (renewSession === true) url += "?renew=1";
						let res = await axios.get(url);
						var body = res.data;
						this.socialData = body;
					},
					async sendRow(id) {
						let url = `${server}/sendRow?rowId=${id}`;
						let res = await axios.get(url);
					},
				},
				created() {
					this.getData(true);
					timer = setInterval(() => {
						this.getData(true);
					}, 5000);
				},
			});

			function s4() {
				return Math.floor((1 + Math.random()) * 0x10000)
					.toString(16)
					.substring(1);
			}
			function guid() {
				return s4() + s4() + "-" + s4() + "-" + s4() + "-" + s4() + "-" + s4() + s4() + s4();
			}
		</script>
	</body>
</html>
